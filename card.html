<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal-Trading-Cards</title>
</head>
<body>
	<div>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>Yuki</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="yuki.jpg" alt="yuki">
		<div>
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p>Yuki is a very cute and energetic dog. She likes going out and playing with other dogs and cats.</p>
			<p>Yuki likes barking. However, she loves playing with a boy dog by name of Naonao who is very quiet.</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>标签</span>: 具体内容 #1</li>
				<li><span>标签</span>: 具体内容 #2</li>
				<li><span>标签</span>: 具体内容 #3</li>
				<li><span>标签</span>: 具体内容 #4</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>写出你最喜欢的动物的具体描述...</p>
		</div>
	</div>
</body>
</html>
